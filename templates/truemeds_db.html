<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truemeds Scrapping</title>
    <style>
        .item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Left-align items */
        }

        .item-box {
            border: 2px solid black; /* Border style */
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 200px; /* Adjust the width as needed */
        }

        .item-box img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <center><h1>Web Scraping Results for Turemeds</h1></center>
    <a href="{{ '/' }}">
        <button>Go Back</button>
    </a>
    <br/><br/>

    <div class="item-container">
        {% for index in data %}
            <div class="item-box">
                 <a href="{{index.ProductLink}}" target="_blank"><img src="{{ index.ImageUrl }}" alt="Product Image"></a>
                <p>{{ index.Title }}</p>
                <p>Price: {{ index.Price }}</p>
                <p><a href="{{ index.ProductLink }} " target="_blank">Product Link</a></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
